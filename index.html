<!DOCTYPE html>
<html>

<head>
    <style>

    </style>
    <title>Build CV</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="./style/bCV.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <script src="./js/bCV.js"></script>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <!-- <a class="navbar-brand" href="#">Build Your CV</a> -->
                <img src="./images/build-your-cv-logo.svg" class="logo" />
            </div>
            <ul class="nav navbar-nav">
                <li onclick="handleHomeOnClick()"><a href="#">Home</a></li>
                <li><a href="#" id="bCVMenuLink">Build Your CV</a></li>
                <li><a href="#" onclick="handleGMCVOnClick()">Get My CV</a></li>
                <li><a href="#" id="aboutMenuLink">About</a></li>
            </ul>
        </div>
    </nav>

    <div class="homeContainer" id="homeDiv">
        <div class="cvTemplatePreview">
            <div class="previewSection">
                <div class="templatePreview" id="template1">
                    <input type="radio" class="templateRadio" id="radio_template1" name="image" checked>
                    <label class="previewLabel" for="radio_template1"><img src="./images/template1/template1_1.jpg"
                            class="templatePreviewImg"></label>
                </div>
                <div class="templatePreview" id="template2">
                    <input type="radio" class="templateRadio" id="radio_template2" name="image">
                    <label class="previewLabel" for="radio_template2"><img src="./images/template2/template2_1.jpg"
                            class="templatePreviewImg"></label>
                </div>
            </div>
            <div class="previewSection">
                <div class="templatePreview" id="template3">
                    <input type="radio" class="templateRadio" id="radio_template3" name="image">
                    <label class="previewLabel" for="radio_template3"><img src="./images/template1/template1_1.jpg"
                            class="templatePreviewImg"></label>
                </div>
                <div class="templatePreview" id="template4">
                    <input type="radio" class="templateRadio" id="radio_template4" name="image">
                    <label class="previewLabel" for="radio_template4"><img src="./images/template1/template1_1.jpg"
                            class="templatePreviewImg"></label>
                </div>
            </div>
            <div class="previewSection">
                <div class="templatePreview" id="template5">
                    <input type="radio" class="templateRadio" id="radio_template5" name="image">
                    <label class="previewLabel" for="radio_template5"><img src="./images/template1/template1_1.jpg"
                            class="templatePreviewImg"></label>
                </div>
                <div class="templatePreview" id="template6">
                    <input type="radio" class="templateRadio" id="radio_template6" name="image">
                    <label class="previewLabel" for="radio_template6"><img src="./images/template1/template1_1.jpg"
                            class="templatePreviewImg"></label>
                </div>
            </div>
            <div class="previewSection">
                <div class="templatePreview" id="template7">
                    <input type="radio" class="templateRadio" id="radio_template7" name="image">
                    <label class="previewLabel" for="radio_template7"><img src="./images/template1/template1_1.jpg"
                            class="templatePreviewImg"></label>
                </div>
                <div class="templatePreview" id="template8">
                    <input type="radio" class="templateRadio" id="radio_template8" name="image">
                    <label class="previewLabel" for="radio_template8"><img src="./images/template1/template1_1.jpg"
                            class="templatePreviewImg"></label>
                </div>
            </div>
        </div> <br />

        <div class="templateBtnDiv">
            <button class="btn btn-success" onclick="openImage()">Preview template</button> &nbsp; &nbsp; &nbsp;
            <button class="btn btn-success" onclick="handleBuildResume()">Create resume</button>
        </div>
    </div>
    <!-- Overlay -->
    <div class="overlay" id="overlay">
        <span class="close-btn" onclick="closeImage()">&times;</span>
        <img id="popupImg" src="">
    </div>

    <div class="bcvContainer" id="bcvDiv">
        <div class="d-flex justify-content-center align-items-center vh-100">
            <div class="bcvForm">
                <div class="templatePreview" id="template1">
                    <img src="./images/template1/template1_1.jpg" id="selectedTemplateImg" class="templatePreviewImg"
                        onclick="openImage()" />
                </div>
                <div class="bcvFormSection">

                    <div class="bcvFormDiv">
                        <div id="bcvForm1">
                            <input placeholder="First Name" class="form-control" id="fnField" /><br>
                            <input placeholder="Last Name" class="form-control" id="lnField" /><br />
                            <input placeholder="Mobile No" class="form-control" id="mobField" /><br />
                            <input placeholder="Email Address" class="form-control" id="emailField" /><br />
                            <div id="summaryContainer"><input placeholder="Summary" class="form-control"
                                    id="summaryField1" /></div>
                            <button class='btn btn-link' title="Click to create another summary field"
                                onclick="handleAddSummary()">
                                Add another point to summary </button>
                        </div>
                        <div id="bcvForm2" style="display: none;">
                            <div id ='cSummaryForm'>
                                <section id ='1'>
                                    <label for="fromDate1">From Date (Select Month and Year):</label>
                                    <input type="month" id="fromDate1" name="fromDate1" class="form-control"><br />
                                    <label for="toDate1">To Date (Select Month and Year): &nbsp; &nbsp;<input id="tillDateChk_1" type="checkbox" onclick="handleTillPresentCheck('toDate1', 'tillDateChk_1')"> till present</input></label>
                                    <input type="month" class="form-control" id="toDate1" name="toDate1"><br />
                                    <input placeholder="Enter Designation and Company Name" class="form-control" id="designationAndCompany1" />
                                </section>
                            </div>
                            <button class='btn btn-link' title="Click to create another summary field" id="cSummaryAddLink" onclick="handleAddCareerSummary()">
                                Add another point to career summary
                            </button>
                        </div>
                    </div>
                </div>
            </div> <br />

            <div class="templateBtnDiv">
                <button class="btn btn-success" onclick="">Clear</button> &nbsp; &nbsp; &nbsp;
                <button class="btn btn-success" onclick="handleContinue()">Continue</button>
            </div>
        </div>

    </div>
    <div class="gmcvContainer" id="gmcvDiv">
        <object class="pdf" data="./images/myCV.pdf">
        </object>
    </div>
    <div class="aboutContainer" id="aboutDiv">
        <h3>about</h3>
    </div>

</body>

</html>
