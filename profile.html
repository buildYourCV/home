<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>User Profile</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f5f7fa; padding:20px; }
    .container { max-width:800px; margin:auto; background:#fff; padding:20px; border-radius:10px; box-shadow:0 2px 5px rgba(0,0,0,0.1);}
    h1 { color:#0b69ff; margin-bottom:5px; }
    h2 { margin-top:30px; }
    .skills span { display:inline-block; background:#e6f0ff; padding:6px 10px; border-radius:15px; margin:4px; font-size:14px; }
    .section { margin-top:20px; }
    .exp-item, .edu-item, .proj-item { margin-bottom:15px; }
    .headline { font-weight:bold; color:#444; margin-bottom:10px; }
    .summary { background:#fafafa; padding:10px; border-radius:8px; }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="name">Loading...</h1>
    <p class="headline" id="headline"></p>
    <p id="location"></p>
    <p id="contact"></p>

    <div class="section">
      <h2>Summary</h2>
      <p id="summary" class="summary"></p>
    </div>

    <div class="section">
      <h2>Skills</h2>
      <div id="skills" class="skills"></div>
    </div>

    <div class="section">
      <h2>Experience</h2>
      <div id="experience"></div>
    </div>

    <div class="section">
      <h2>Education</h2>
      <div id="education"></div>
    </div>

    <div class="section">
      <h2>Projects</h2>
      <div id="projects"></div>
    </div>
  </div>

  <script>
    // Get username from URL query (e.g. ?user=johndoe)
    const params = new URLSearchParams(window.location.search);
    const username = params.get("user");

    if(!username){
      document.body.innerHTML = "<h2>No user specified in the link.</h2>";
    } else {
      fetch(`profiles/${username}.json`)
        .then(res => {
          if (!res.ok) throw new Error("Profile not found");
          return res.json();
        })
        .then(data => {
          // Fill fields
          document.getElementById("name").textContent = data.name || "";
          document.getElementById("headline").textContent = data.headline || "";
          document.getElementById("location").textContent = data.location || "";
          document.getElementById("contact").textContent = 
            [data.email, data.phone].filter(Boolean).join(" | ");

          document.getElementById("summary").textContent = data.summary || "";

          // Skills
          const skillsDiv = document.getElementById("skills");
          (data.skills || []).forEach(skill => {
            const span = document.createElement("span");
            span.textContent = skill;
            skillsDiv.appendChild(span);
          });

          // Experience
          const expDiv = document.getElementById("experience");
          (data.experience || []).forEach(exp => {
            const div = document.createElement("div");
            div.className = "exp-item";
            div.innerHTML = `<strong>${exp.role}</strong> at ${exp.company} (${exp.years})<br>${exp.details || ""}`;
            expDiv.appendChild(div);
          });

          // Education
          const eduDiv = document.getElementById("education");
          (data.education || []).forEach(edu => {
            const div = document.createElement("div");
            div.className = "edu-item";
            div.innerHTML = `<strong>${edu.degree}</strong> - ${edu.institution} (${edu.years})`;
            eduDiv.appendChild(div);
          });

          // Projects
          const projDiv = document.getElementById("projects");
          (data.projects || []).forEach(proj => {
            const div = document.createElement("div");
            div.className = "proj-item";
            div.innerHTML = `<strong>${proj.title}</strong><br>${proj.description || ""}`;
            projDiv.appendChild(div);
          });
        })
        .catch(err => {
          document.body.innerHTML = `<h2>Error: ${err.message}</h2>`;
        });
    }
  </script>
</body>
</html>
